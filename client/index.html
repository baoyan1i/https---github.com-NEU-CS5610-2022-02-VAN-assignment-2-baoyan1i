<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./base.css" />
    <link rel="stylesheet" href="./index.css" />
</head>
<body>
    <div class="enter_data_from_web">
        <form class="name-form" autocomplete="off">
            <div>
                <label for="name">name: </label>
                <input type="text" name="name" id="name" required />
            </div>
            <div>
                <label for="email">email: </label>
                <input type="text" name="email" id="email" required />
            </div>
            
            <div>
                <input type="submit" value="Post" />
              </div>
        </form>
    </div>
    <div class="update_data_from_web">
        <form class="name-form-update" autocomplete="off">
            <div>
                <label for="id">id: </label>
                <input type="text" name="id" id="id" required />
            </div>
            <div>
                <label for="name_update">new name: </label>
                <input type="text" name="name_update" id="name_update" required />
            </div>
            <div>
                <label for="email_update">new email: </label>
                <input type="text" name="email_update" id="email_update" required />
            </div>
            <div>
                <input type="submit" value="Update" />
            </div>
        </form>
          <div>
    </div>
    <div class="delete_data_from_web">
        <form class="name-form-delete" autocomplete="off">
            <div>
                <label for="id_toDelete">id: </label>
                <input type="text" name="id_toDelete" id="id_toDelete" required />
            </div>
            <div>
                <input type="submit" value="Delete" />
            </div>
        </form>
          <div>
    </div>
    <div class="name-list-wrapper">
        <ul class="name-list"></ul>
    </div>
    <script src="./index.js"></script>
</body>
</html>
